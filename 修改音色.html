            visitLink(selectedValue);
        });
        optionList.appendChild(listItem);
    }
}

function openModal() {
    const modal = document.getElementById('myModal');
    if (!modal) {
        console.error('未找到模态框元素');
        return;
    }
    modal.style.display = 'block';
    generateOptions();
}

function closeModal() {
    const modal = document.getElementById('myModal');
    if (!modal) {
        console.error('未找到模态框元素');
        return;
    }
    modal.style.display = 'none';
    if (optionList) {
        optionList.innerHTML = '';
    }
}


function goToIndex() {
    const indexUrl = 'index.html';
    if (!indexUrl) {
        console.error('未设置index.html的路径');
        return;
    }
    window.location.href = indexUrl;
}

function goToLogin() {
    const loginUrl = "http://www.yx520.ltd/API/doubao/2455679821";
    if (!loginUrl) {
        console.error('未设置登录后台的路径');
        return;
    }
    window.location.href = loginUrl;
}

function visitLink(selectedValue) {
    const link = `http://www.yx520.ltd/API/doubao/2455679821/ysapi.php?msg=${encodeURIComponent(selectedValue)}`;
    if (!link) {
        console.error('生成的链接无效');
        return;
    }
    window.location.href = link;
}

document.addEventListener('DOMContentLoaded', function () {
    const openButton = document.querySelector('button[onclick="openModal()"]');
    const loginButton = document.querySelector('button[onclick="goToLogin()"]');
    const indexButton = document.querySelector('button[onclick="goToIndex()"]');

    if (openButton) {
        openButton.addEventListener('click', openModal);
    }
    if (loginButton) {
        loginButton.addEventListener('click', goToLogin);
    }
    if (indexButton) {
        indexButton.addEventListener('click', goToIndex);
    }
});
</script>
