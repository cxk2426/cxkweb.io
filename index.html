<!DOCTYPE html>
<html lang="zh - CN">

<head>
    <meta charset="UTF - 8">
    <meta name="viewport" content="width=device - width, initial - scale = 1.0">
    <title>随机超能力</title>
    <style>
        /* 去除默认的内外边距 */
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        body {
            font-family:Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height:100vh;
            width:100%;
        }

   

    
   p {
        display: inline-block;
        margin: 0;
        font-size: 64px;
        text-align: center;
        max-width: 80%;
        word-break: break-all;
        padding-right: 50px;
    }
     </style>
</head>

<body>
    <!-- 新增的容器 -->
    <div class="result - container">
        <p id="result"></p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const resultElement = document.getElementById('result');
            const xhr = new XMLHttpRequest();
            xhr.open('GET', '超能力.txt', true);
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        const lines = xhr.responseText.split('\n').filter(line => line.trim()!== '');
                        if (lines.length > 0) {
                            const randomLineIndex = Math.floor(Math.random() * lines.length);
                            const [power, sideEffect] = lines[randomLineIndex].split('副作用:');
                            resultElement.textContent = `超能力: ${power.trim()}\n副作用: ${sideEffect.trim()}`;
                        } else {
                            resultElement.textContent = '文件中没有有效内容';
                        }
                    } else {
                        resultElement.textContent = '获取超能力失败';
                    }
                }
            };
            xhr.send();
        });
    </script>

</body>

</html>
