<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>查询集合页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f9f9f9;
        }

        h2 {
            color: #007BFF;
            margin-bottom: 15px;
        }

        button {
            padding: 8px 15px;
            margin-bottom: 10px;
            background-color: #e9f2ff;
            color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #d0e0ff;
        }

        /* 模态框样式 */
       .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

       .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 40%;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
        }

        button.submit-button {
            background-color: #007BFF;
            color: white;
        }

        button.submit-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <!-- 无需输入直接跳转部分 -->
    <div>
        <button onclick="window.location.href='mqqapi://forward/url?url_prefix=aHR0cHM6Ly90aS5xcS5jb20vcXFsZXZlbC90YXNrLWNlbnRlcj92ZXJzaW9uPTEmdGFiPTcmc291cmNlPTI='">等级任务</button>
        <button onclick="window.location.href='mqqapi://forward/url?url_prefix=aHR0cHM6Ly9wYXkucXEuY29tL2g1L2FjdGl2ZS9teXNlcnZpY2Uuc2h0bWw/cGY9X19tZHNfbXlzZXJ2aWNlX2x0bWNsdWI='">我的服务</button>
        <button onclick="window.location.href='mqqapi://forward/url?url_prefix=aHR0cHM6Ly90aS5xcS5jb20vcXFsZXZlbC9wcmV2aW91cy11cGdyYWRlLXJlcG9ydD9fd3Y9MyZfd3d2PTEmc291cmNlPTEw'">升级报告</button>
        <button onclick="window.location.href='https://m.q.qq.com/a/s/07befc388911b30c2359bfa383f2d693'">违规记录</button>
        <button onclick="window.location.href='https://accounts.qq.com/report/center/welfare?_wv=16818977&_wwv=245888&from=3'">小红花</button>
        <button onclick="window.location.href='https://cxk2426.github.io/cxk666.github.io/'">壹念成仙</button>
        <button onclick="window.location.href='https://font.sucai999.com'">字体下载</button>
        <button onclick="window.location.href='http://www.52qingyin.cn'">清音陋屋</button>
        <button onclick="window.location.href='https://m.cctv.com'">看直播</button>
        <button onclick="window.location.href='https://cxk2426.github.io/cxkxx.github.io/'">在线音乐</button>
    </div>

    <!-- 需要输入内容跳转部分 -->
    <div>
        <h2>需要输入内容跳转</h2>
        <button onclick="openModal('https://m.baidu.com/s?word=','百度')">百度</button>
        <button onclick="openModal('mqqapi://kuikly/open?src_type=internal&version=1&source=1&target=52&channel=2&page_name=qsearch_detail&keyword=','加好友')">加好友</button>
        <button onclick="openModal('tel://','打电话')">打电话</button>
        <button onclick="openModal('https://qun.qq.com/interactive/levellist?gc=&type=7&_wv=3&_wwv=128','群员等级')">群员等级</button>
        <button onclick="openModal('https://zb.vip.qq.com/v2/pages/aioDressPage?fromPage=1&targetUin=','看装扮')">看装扮</button>
        <button onclick="openModal('https://apis.kit9.cn/api/qq_forced_session/api.php?qq=','临时聊天')">临时聊天</button>
        <button onclick="openModal('https://api.tangdouz.com/qqtzq.php?qh=','搜群')">#搜群</button>
        <button onclick="openModal('https://api.tangdouz.com/qqtz.php?qq=','搜QQ')">#搜QQ</button>
        <button onclick="openModal('https://ti.qq.com/friends/recall?uin=','看线索')">看线索</button>
        <button onclick="openModal('https://ti.qq.com/hybrid-h5/intimate/dna?_wv=67764227&nav_txtclr=000000&_wvSb=0&uin=&friend_uin=&dna_type=25','好友线索')">好友线索</button>
        <button onclick="openModal('https://qun.qq.com/m/qun/activedata/active.html?_wv=3&_wwv=128&gc=&src=2','群排行')">群排行</button>
        <button onclick="openModal('https://qun.qq.com/interactive/honorlist?gc=&type=1&_wv=3&_wwv=129','群龙王')">群龙王</button>
        <button onclick="openModal('https://ti.qq.com/v2/anonymous/answer?_wv=16777218&_wwv=129&uin=&from=1','看匿我')">看匿我</button>
        <button onclick="openModal('https://api.s01s.cn/API/zcsj/?qq=','查看注册时间')">查看注册时间</button> <!-- 新增的按钮 -->
        <!-- 模态框 -->
        <div id="myModal" class="modal">
            <div class="modal-content">
                <span id="close" class="close" onclick="closeModal()">&times;</span>
                <h2 id="modalTitle"></h2>
                <form action="#" onsubmit="return false;">
                    <input type="text" id="inputValue" placeholder="请输入内容">
                    <button class="submit-button" onclick="redirect()">跳转</button>
                </form>
            </div>
        </div>
    </div>

    <!-- 添加返回按钮 -->
    <button onclick="window.location.href='index.html'">返回首页</button>

    <script>
        let baseUrl = '';

        function openModal(url, title) {
            baseUrl = url;
            document.getElementById('myModal').style.display = 'block';
            document.getElementById('modalTitle').textContent = title;
        }

        function closeModal() {
            document.getElementById('myModal').style.display = 'none';
        }

        function redirect() {
            const inputValue = document.getElementById('inputValue').value;
            if (inputValue) {
                const apiUrl = `https://api.s01s.cn/API/zcsj/?qq=${inputValue}&key=EB673439C4EB8AB56E364662A173880A`; // 构建完整的API URL
                window.location.href = apiUrl;
            } else {
                alert('请输入内容');
            }
        }

        window.onclick = function (event) {
            const modal = document.getElementById('myModal');
            if (event.target === modal) {
                closeModal();
            }
        };
    </script>

</body>

</html>
