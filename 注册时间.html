<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>看注册时间</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            background-image: url('https://fs-im-kefu.7moor-fs1.com/ly/4d2c3f00-7d4c-11e5-af15-41bf63ae4ea0/1734591713155/Image_1729705974323.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

      .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 0 20px;
            margin-bottom: 20px;
        }

       .input-container {
            display: flex;
            align-items: center;
            width: 100%;
            max-width: 400px; /* 根据实际情况调整输入框与按钮整体的最大宽度 */
            margin-bottom: 20px;
        }

        input {
            flex: 1 1 auto;
            width: 100%;
            padding: 5px;
            margin-right: 10px; /* 输入框与按钮之间的间距 */
        }

        button {
            padding: 8px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            flex: 0 0 auto; /* 防止按钮自动拉伸，保持固定宽度 */
            min-width: 100px;
            max-width: 200px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #homeButton {
            width: 80px;
            height: 30px;
            padding: 0;
            font-size: 12px;
            line-height: 30px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>注册时间查询</h1>
        <button id="homeButton">首页</button>
    </div>
    <div class="input-container">
        <input type="text" id="qqInput" placeholder="请输入QQ号">
        <button id="jumpButton">跳转到查询结果</button>
    </div>

    <script>
        const jumpButton = document.getElementById('jumpButton');
        const qqInput = document.getElementById('qqInput');
        const homeButton = document.getElementById('homeButton');

        jumpButton.addEventListener('click', function () {
            const qqValue = qqInput.value;
            if (qqValue) {
                const apiUrl = `https://api.s01s.cn/API/zcsj/?qq=${qqValue}&key=EB673439C4EB8AB56E364662A173880A`;
                window.location.href = apiUrl;
            } else {
                alert('请输入有效的QQ号');
            }
        });

        homeButton.addEventListener('click', function () {
            window.location.href = 'index.html';
        });
    </script>
</body>

</html>
